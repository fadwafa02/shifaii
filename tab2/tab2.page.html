<ion-header [translucent]="true">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/@fortawesome/fontawesome-free@6.2.1/css/all.css" rel="stylesheet">
  <link href="https://unpkg.com/angular-calendar@0.31.0/css/angular-calendar.css" rel="stylesheet">
  <link href="https://unpkg.com/flatpickr@4.6.13/dist/flatpickr.css" rel="stylesheet">
  <ion-toolbar>
    <ion-item class="left">
      <p>Rendez-vous</p>
    </ion-item>
    <ion-item large class="right" routerLink="/profil">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card color="primary" class="header-rd">
          <ion-card-header>
            <br><br>
            <ion-card-title class="center">
              <div class="center">Trouver</div> 
              <div> 
                <span>Tous les sp√©cialistes </span>
              </div>
            </ion-card-title>
            <br><br>
            <ion-card-subtitle class="center"></ion-card-subtitle>
          </ion-card-header>
          <ion-content color="primary">
            <ion-button class="center1"  color="light" routerLink="/recherche-medecin">
              <ion-icon name="search-circle-outline" style="color:rgb(110, 110, 248);"></ion-icon>
              <p style="color:rgb(110, 110, 248);">Rechercher</p>
            </ion-button> 
            <br><br>
          </ion-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="calendar">
        <mwl-calendar-month-view
          [viewDate]="viewDate"
          [events]="events"
          [activeDayIsOpen]="activeDayIsOpen"
          (dayClicked)="dayClicked($event.day)"
        ></mwl-calendar-month-view>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-list>
  <ion-item *ngFor="let rendezVousItem of rdvs">
    <ion-label>{{ rendezVousItem.date }} - {{ rendezVousItem.heure }} - {{ rendezVousItem.nom }} {{ rendezVousItem.prenom }}   </ion-label>
    <ion-button (click)="deleteRendezVouscalendar(rendezVousItem)" color="danger">Supprimer</ion-button>
  </ion-item>
</ion-list>

<ion-footer collapse="fade">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button>
          <ion-icon name="home-outline" routerLink="/tab1"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button>
          <ion-icon name="calendar-outline" routerLink="/tabs/tab2"></ion-icon>
          Rendez-vous
        </ion-tab-button>
        <ion-tab-button>
          <ion-icon name="pin-outline" routerLink="/tabs/tab3"></ion-icon>
          A remplir
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
